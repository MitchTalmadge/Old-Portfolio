<div class="container">
    <!-- Social Media Links Row -->
    <div class="row pb-5">

        <!-- LinkedIn -->
        <div class="col-6 col-md-3 col-xl-2 mb-3 mb-md-0 d-flex justify-content-center">
            <a class="mt-social-link" href="https://www.linkedin.com/in/MitchTalmadge" target="_blank">
                <img src="images/linkedin.svg" width="100" alt="Linked In"/>
            </a>
        </div>

        <!-- Github -->
        <div class="col-6 col-md-3 col-xl-2 d-flex justify-content-center">
            <a class="mt-social-link" href="https://github.com/MitchTalmadge" target="_blank">
                <img src="images/github.svg" width="100" alt="Git Hub"/>
            </a>
        </div>

        <!-- Stack Overflow -->
        <div class="col-6 col-md-3 col-xl-2 d-flex justify-content-center">
            <a class="mt-social-link" href="https://stackoverflow.com/users/2364405/mitch-talmadge" target="_blank">
                <img src="images/stackoverflow.svg" width="100" alt="Stack Overflow"/>
            </a>
        </div>

        <!-- Twitter -->
        <div class="col-6 col-md-3 col-xl-2 mb-3 mb-md-0 d-flex justify-content-center">
            <a class="mt-social-link" href="https://twitter.com/MitchTalmadge" target="_blank">
                <img src="images/twitter.svg" width="100" alt="Twitter"/>
            </a>
        </div>

    </div>

    <!-- Contact Form and Resume Row -->
    <div class="row pb-3">

        <!-- Contact Form -->
        <div class="col-12 col-xl-8 mb-3 mb-xl-0">
            <contact-form>
            </contact-form>
        </div>

        <!-- Resume -->
        <div class="d-none d-xl-block col-xl-4">
            <glass-panel>
                <glass-panel-header>
                    <h2 class="text-center">Résumé</h2>
                    <p class="text-center mb-0 lead"><a class="badge badge-secondary" [href]="resume" target="_blank"><i
                            class="fas fa-external-link-alt"></i> Grab a copy.</a></p>
                </glass-panel-header>
                <glass-panel-body>
                    <a [href]="resume">
                        <img src="images/resume.png" alt="" style="width: 100%"/>
                    </a>
                </glass-panel-body>
            </glass-panel>
        </div>
        <div class="d-xl-none col-12">
            <glass-panel>
                <glass-panel-header>
                    <h2 class="text-center">Résumé</h2>
                    <p class="text-center mb-0 lead"><a class="badge badge-secondary" [href]="resume" target="_blank"><i
                            class="fas fa-external-link-alt"></i> Grab a copy.</a></p>
                </glass-panel-header>
            </glass-panel>
        </div>

    </div>
</div>
