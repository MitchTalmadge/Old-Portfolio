<div class="container">
    <div class="row">

        <!-- Email -->
        <div class="col-12 col-xl-8 mb-3 mb-xl-0">
            <glass-panel>
                <glass-panel-header>
                    <h2 class="text-center"><i class="far fa-envelope"></i> Email Me</h2>
                    <p class="text-center mb-0 lead">I won't make you use an ugly web form.</p>
                    <hr />
                    <p class="text-center mb-0 lead"><a class="email-badge badge badge-secondary"
                            href="mailto:contact@mitchtalmadge.com">contact@mitchtalmadge.com</a></p>
                </glass-panel-header>
            </glass-panel>
        </div>

        <!-- Resume -->
        <div class="col-12 col-xl-4">
            <glass-panel>
                <glass-panel-header>
                    <h2 class="text-center"><i class="far fa-file-alt"></i> Résumé</h2>
                    <p class="text-center mb-0 lead">Updated Oct. 2019</p>
                    <hr />
                    <p class="text-center mb-0 lead"><a class="resume-badge badge badge-secondary" [href]="resume"
                            target="_blank"><i class="fas fa-external-link-alt"></i> Grab a copy.</a></p>
                </glass-panel-header>
            </glass-panel>
        </div>
            
    </div>

    <!-- Social Media -->
    <div class="row mt-3">
        <div class="col-12 col-xl-8">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center"><i class="fas fa-network-wired"></i> Find Me on the ARPANET</h2>
                    <hr />
                </div>
            </div>

            <div class="row">
                <!-- LinkedIn -->
                <div class="col-4 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://www.linkedin.com/in/MitchTalmadge" target="_blank">
                        <img src="images/linkedin.svg" alt="Linked In" />
                    </a>
                </div>

                <!-- Github -->
                <div class="col-4 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://github.com/MitchTalmadge" target="_blank">
                        <img src="images/github.svg" alt="Git Hub" />
                    </a>
                </div>

                <!-- Stack Overflow -->
                <div class="col-4 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://stackoverflow.com/users/2364405/mitch-talmadge"
                        target="_blank">
                        <img src="images/stackoverflow.svg" alt="Stack Overflow" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
