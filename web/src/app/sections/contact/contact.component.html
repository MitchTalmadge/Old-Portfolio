<div class="container">
    <div class="row pb-3">
        <div class="col-12 col-xl-8 mb-3 mb-xl-0">

            <!-- Email -->
            <div class="row">
                <div class="col-12">
                    <glass-panel>
                        <glass-panel-header>
                            <h2 class="text-center">Email Me</h2>
                            <p class="text-center mb-0 lead">Just a simple email address.</p>
                            <hr />
                            <p class="text-center mb-0 lead"><a class="email-badge badge badge-secondary" href="mailto:contact@mitchtalmadge.com">contact@mitchtalmadge.com</a></p>
                        </glass-panel-header>
                    </glass-panel>

                    <hr/>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="row">
                <!-- LinkedIn -->
                <div class="col-3 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://www.linkedin.com/in/MitchTalmadge" target="_blank">
                        <img src="images/linkedin.svg" alt="Linked In"/>
                    </a>
                </div>

                <!-- Github -->
                <div class="col-3 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://github.com/MitchTalmadge" target="_blank">
                        <img src="images/github.svg" alt="Git Hub"/>
                    </a>
                </div>

                <!-- Stack Overflow -->
                <div class="col-3 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://stackoverflow.com/users/2364405/mitch-talmadge" target="_blank">
                        <img src="images/stackoverflow.svg" alt="Stack Overflow"/>
                    </a>
                </div>

                <!-- Twitter -->
                <div class="col-3 d-flex justify-content-center">
                    <a class="mt-social-link" href="https://twitter.com/MitchTalmadge" target="_blank">
                        <img src="images/twitter.svg" alt="Twitter"/>
                    </a>
                </div>
            </div>
        </div>

        <!-- Resume -->
        <div class="d-none d-xl-block col-xl-4">
            <glass-panel>
                <glass-panel-header>
                    <h2 class="text-center mb-0">Résumé</h2>
                    <p class="text-center">Updated Oct. 20, 2019</p>
                    <p class="text-center mb-0 lead"><a class="badge badge-secondary" [href]="resume" target="_blank"><i
                            class="fas fa-external-link-alt"></i> Grab a copy.</a></p>
                </glass-panel-header>
                <glass-panel-body>
                    <a [href]="resume">
                        <img src="images/resume.png" alt="" style="width: 100%"/>
                    </a>
                </glass-panel-body>
            </glass-panel>
        </div>
        <div class="d-xl-none col-12">
            <glass-panel>
                <glass-panel-header>
                    <h2 class="text-center mb-0">Résumé</h2>
                    <p class="text-center">Updated Oct. 20, 2019</p>
                    <p class="text-center mb-0"><a class="badge badge-secondary" [href]="resume" target="_blank"><i
                            class="fas fa-external-link-alt"></i> Grab a copy.</a></p>
                </glass-panel-header>
            </glass-panel>
        </div>

    </div>
</div>
